<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bonus-calc.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weekend Bonus Calculator</title>
</head>


<body>
    <div class="container">
        <h1 class="header-h1">Salary Calculator</h1>
    
        <form id="employeeForm" onsubmit="submitForm(event)">
            <div class="form-row">
                <label for="firstName"></label>
                <input type="text" id="firstName" placeholder="First Name" required/>
            </div>
    
            <div class="form-row">
                <label for="lastName"></label>
                <input type="text" id="lastName" placeholder="Last Name" required/>
            </div>
    
            <div class="form-row">
                <label for="employeeID"></label>
                <input type="text" id="employeeID" placeholder="ID Number" required/>
            </div>
    
            <div class="form-row">
                <label for="jobtitle"></label>
                <input type="text" id="jobtitle" placeholder="Job Title" required/>
            </div>
    
            <div class="form-row">
                <label for="annualSalary"></label>
                <input type="text" id="annualSalary" placeholder="Annual Salary" required/>
            </div>
    
            <div class="form-row">
                <button type="submit" id="submitBtn" class="submitButton">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <h2>Employees</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <!-- space for the future delete buttons -->
                <th></th> 
            </tr>
        </thead>
        <tbody>
            <!-- this is where new rows will be appended -->
        </tbody>
    </table>
    <div>
        <h2>Total Monthly<span>$Money</span></h2>
    </div>
</body>


</html>
